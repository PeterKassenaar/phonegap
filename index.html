<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneGap applicatie</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Welkom bij PhoneGap</h1>
    <h2 id="result"></h2>
    <p>
        <img src="img/dog.jpg" class="img-responsive"/></p>
    <a href="page2.html" class="btn btn-primary">Pagina 2</a>
    <a href="page3.html" class="btn btn-primary">Pagina 3</a>
</div>
<script>
	document.getElementById('result').innerHTML = 'We zijn in Nieuwegein ';

	document.addEventListener('deviceready', function () {
		// Prepare the picker configuration
		var config = {
			title             : "Select a Fruit",
			items             : [
				{text : "Orange", value : "orange"},
				{text : "Apple", value : "apple"},
				{text : "Watermelon", value : "watermelon"},
				{text : "Papaya", value : "papaya"},
				{text : "Banana", value : "banana"},
				{text : "Pear", value : "pear"}
			],
			selectedValue     : "papaya",
			doneButtonLabel   : "Done",
			cancelButtonLabel : "Cancel"
		};

		// Show the picker
		window.plugins.listpicker.showPicker(config,
			function (item) {
				alert("You have selected " + item);
			},
			function () {
				alert("You have cancelled");
			}
		);
	})
</script>
</body>
</html>
