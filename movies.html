<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Movies</title>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .moviePoster {
            max-width     : 200px;
            border        : 1px solid seagreen;
            padding       : 4px;
            margin        : 4px;
            border-radius : 4px;
        }
    </style>
</head>
<body>
<!--User interface voor de movies pagina-->
<div class="container">
    <!--Koptekst-->
    <h1>Zoek naar movies</h1>

    <!--tekstvak-->
    <input type="text" id="txtMovie" placeholder="movie title" class="input-lg">

    <!--Knop-->
    <button class="btn btn-primary" id="btnSearch">Zoek!</button>
    <hr>

    <!--Lijst met resultaten-->
    <ul class="list-group" id="listMovies">
    </ul>
    <button class="btn btn-danger" id="btnClear">Clear</button>

</div>
<script src="cordova.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/movies.js"></script>
</body>
</html>
